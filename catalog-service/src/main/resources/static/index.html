<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShoppingCart API</title>


<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	

<style type="text/css">

html{
  margin-left: 30%;
  margin-right: 35%;
  margin-top: 15%;
}

</style>


</head>
<body>
	<h3>Spring Boot REST API microservices project</h3>

	<form action="" id="formSignInProduct">
		<div class="mb-3">
			<label for="id" class="form-label">Id</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="name" class="form-label">Name</label> <input type="text"
				class="form-control" id="name" placeholder="name">
		</div>

		<div class="mb-3">
			<label for="description" class="form-label">Description</label> <input
				type="text" class="form-control" id="description"
				placeholder="description">
		</div>

		<div class="mb-3">
			<label for="price" class="form-label">Price</label> <input
				type="number" class="form-control" id="price"
				placeholder="example: 10.99">
		</div>


	</form>

	<button type="button" class="btn btn-primary" onclick="create()">Register</button>

	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formSignInProduct').reset();">Reset</button>

	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modal-search-product">Search</button>

	<button type="button" class="btn btn-warning" onclick="deleteButtonFromScreen();">Delete</button>
	




	<div class="modal fade" id="modal-search-product" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Search product</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="product-name" class="col-form-label">Product
								name:</label> <input type="text" class="form-control" id="productName">
						</div>
					</form>
					<div style="height: 300px;overflow: scroll;">
					<table class="table" id="resultTable">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">Description</th>
								<th scope="col">Price</th>
								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info"
						onclick="searchProduct()">Search</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function searchProduct() {
			var name = $('#productName').val();

			if (name != null && name.trim() != '') {

				$
						.ajax(
								{
									method : "GET",
									url : "http://localhost:8765/catalog-service/api/catalog/getByName/"
											+ name,
									data : "name=" + name,
									success : function(response) {
										$('#resultTable > tbody > tr').remove();

										$('#resultTable > tbody')
												.append(
														'<tr id="'+response.id+'"><td>'
																+ response.id
																+ '</td><td>'
																+ response.name
																+ '</td><td>'
																+ response.description
																+ '</td><td>'
																+ response.price
																+ '</td><td><button type="button" onclick="prepareEdit('
																+ response.id
																+ ')" class="btn btn-warning">Copy</button>'
																+ '</td><td><button type="button" class="btn btn-danger" onclick="deleteProduct('
																+ response.id
																+ ')">Delete</button></td></tr>');

									}
								}).fail(function(xhr, status, errorThrown) {
							alert("Error! (search) " + xhr.responseText);
						});

			}
		}
		


		function prepareEdit(id) {

			$
					.ajax(
							{
								method : "GET",
								url : "http://localhost:8765/catalog-service/api/catalog/getById/"
										+ id,
								data : "id=" + id,
								success : function(response) {

									$("#id").val(response.id);
									$("#name").val(response.name);
									$("#description").val(response.description);
									$("#price").val(response.price);

									$('#modal-search-product').modal('hide');
								}
							}).fail(function(xhr, status, errorThrown) {
						alert("Error! (edit) " + xhr.responseText);
					});

		}

		function create() {
			var id = $("#id").val();
			var name = $("#name").val();
			var description = $("#description").val();
			var price = $("#price").val();

			if (name == null || name != null && name.trim() == ''){
				$("#name").focus();
				alert('Please, insert a valid NAME for the product.');
				return;
			}
			
			if (description == null || description != null && description.trim() == ''){
				$("#description").focus();
				alert('Please, insert a valid DESCRIPTION for the product.');
				return;
			}
			
			if (price == null || price != null && price.trim() == ''){
				$("#price").focus();
				alert('Please, insert a valid PRICE for the product.');
				return;
			}
			
			
			$
					.ajax(
							{
								method : "POST",
								url : "http://localhost:8765/catalog-service/api/catalog/create",
								data : JSON.stringify({
									id : id,
									name : name.trim(),
									description : description,
									price : price
								}),
								contentType : "application/json; charset=utf-8",
								success : function(response) {
									alert("Success!")
								}
							}).fail(function(xhr, status, errorThrown) {
						alert("Error! (create) " + xhr.responseText);
					});
		}
		
		function deleteProduct(id){
			
			if(confirm('Are you sure?')){
			$
			.ajax(
					{
						method : "DELETE",
						url : "http://localhost:8765/catalog-service/api/catalog/deleteById/"
								+ id,
						data : "id=" + id,
						success : function(response) {
						$('#' + id).remove();
						alert("Success!")
						}
					}).fail(function(xhr, status, errorThrown) {
				alert("Error! (delete) " + xhr.responseText);
			});
			
		}
		}
		function deleteButtonFromScreen(id) {
			var id = $('#id').val();
			deleteProduct(id);
			
			document.getElementById('formSignInProduct').reset();
		}
	</script>
</body>
</html>
