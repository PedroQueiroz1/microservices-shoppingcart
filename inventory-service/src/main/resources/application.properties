server.port=8010

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.application.name=inventory-service

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/catalog_db?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.url=jdbc:mysql://localhost:3306/catalog_db?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.table=service2_flyway_schema_history
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

catalog.service.url=http://localhost:8000/api/catalog